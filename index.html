<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="/style/style.css"  rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <!-- Něco k tailwindu? -->
    <div class="prose">
        <!-- ... -->
    </div>


    <h1>To-do List</h1>

    <form action="" id="todo-form" class="flex flex-col">
        <label for="todo-input" id="todo-label">Zadejte úkol</label>
        <input type="text" id="todo-input">
        <button type="submit" id="todo-button">Přidat</button>
    </form>

    <!-- Zde bude seznam všech nesplněných úkolů -->
    <div id="ukoly">
        <h2 class="text-blue-500">Seznam úkolů</h2>
        <ul id="seznamUkolu"></ul>
    </div>
    
    <!-- Zde se ukaže každý splněný úkol -->
    <div id="hotove">
        <h2 class="text-red-500">Hotové úkoly</h2>
        <ul id="seznamHotovychUkolu"></ul>
    </div>

    <!-- Pokud ukol bude smazaný, přesune se sem -->
    <div id="smazane"></div>



    <!--! Testing -->
    

<!-- Modal toggle -->
<button data-modal-target="taskEdit-modal" data-modal-toggle="taskEdit-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Toggle modal
  </button>
  
  <!-- Main modal -->
  <div id="taskEdit-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <form class="space-y-4" action="#">
                        <div>
                            <div class="flex items-center justify-between pb-1 md:pb-2 border-b rounded-t dark:border-gray-600">
                                <label for="editInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upravit úkol</label>
                                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="taskEdit-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                              </div>
                            <input type="text" name="edit" id="editInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" required />
                        </div>
                      <button type="submit" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"">Upravit</button>
                  </form>
              </div>
          </div>
      </div>
  </div> 
  


    <div id="testDiv">
        <h2>Testovací zóna</h2>
        <ul>
            <li>
                <label for="ukol0">cus</label>
                <input type="checkbox" id="ukol0">
            </li>
            <li>test</li>
            <li>test</li>
        </ul>
        <button onclick="najdiUkol()" type="button">test</button>
    </div>
    <!--! Testing -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/todo.js"></script>
</body>
</html>
